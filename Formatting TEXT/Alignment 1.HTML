<html>
    <head>
        <style>
        .center{
            text-align:center;
        }
        .left{
           float:left;  
        }
        .right{
            float:right;
        }
        .vertical-center {
            display: inline-block;
            vertical-align: middle;
            line-height: 200px;
        }
        </style>
    </head>
    <body>
        <p class="center">Hyderabad is good city</p>
        <p class="left">Hyderabad is good city</p>
        <p class="right">Hyderabad is good city</p>
        <p class="vertical-center">Hyderabad is good city</p>
    </body>
</html>
